<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <title>RPS!</title>
</head>
<body>
    
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<main id="mainContainer">
    <div id="playerContainer">
        <div id="aContainer">
            <div class="gameHeader">
                <h2 id="playerA-name">Waiting for player</h2>
            </div>
            <div id="aSelections">
                <div data="R" player="A" class="selectionBtn" id="aSelectR">
                    <i class="far fa-hand-rock"></i> ROCK
                </div>
                <div data="P" player="A" class="selectionBtn" id="aSelectP">
                    <i class="far fa-hand-paper"></i> PAPER
                </div>
                <div data="S" player="A" class="selectionBtn" id="aSelectS">
                    <i class="far fa-hand-scissors"></i> SCISSORS
                </div>
            </div>
        </div>

        <div id="bContainer">
            <div class="gameHeader">
                <h2>Status</h2>
            </div>
            <div id="playerSelections">
                <div id="gamePrompt"></div>
            </div>
        </div>

        <div id="bContainer">
            <div class="gameHeader">
                <h2 id="playerB-name">Waiting for player</h2>
            </div>
            <div id="bSelections">
                <div data="R" player="B" class="selectionBtn" id="bSelectR">
                    <i class="far fa-hand-rock"></i> ROCK
                </div>
                <div data="P" player="B" class="selectionBtn" id="bSelectP">
                    <i class="far fa-hand-paper"></i> PAPER
                </div>
                <div data="S" player="B" class="selectionBtn" id="bSelectS">
                    <i class="far fa-hand-scissors"></i> SCISSORS
                </div>
            </div>
        </div>
    </div>

    <div id="statsContainer">
        <div id="scoreWrapper">
            <h2 class="statsHeader">Current Score</h2>
            <br>
            <h2 id="playerA-name"></h2>
            <div class="winLossWrapper">
                <span>Wins:<span id="aWinCount">0</span></span>
                <span>Losses:<span id="aLossCount">0</span></span>
            </div>
            <br>
            <h2 id="playerB-name"></h2>
            <div class="winLossWrapper">
                <span>Wins:<span id="bWinCount">0</span></span>
                <span>Losses:<span id="bLossCount">0</span></span>
            </div>
            <br>
        </div>
        <div id="chatWrapper">
            <h2 class="statsHeader">Let's Chat</h2>
        </div>
    </div>

    <button id="newGameBtn">Click new Game</button>

</main>

</body>
</html>
